<!DOCTYPE html>
<html>
  <head>
    <title>「数字で見る」系のJavaScriptアニメーション</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/odometer-theme-default.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="./js/odometer.min.js"></script>
    <script src="./js/animate.js"></script>
  </head>

  <body>
    <h1 class="page__title js-scroll-fade">「数字で見る」系のJavaScriptアニメーション</h1>
    <div class="contents">
      <div class="inner">

        <div class="box__wrap">
          <div class="box__item">
            <p class="box__item--title js-scroll-fade">従業員数</p>
            <i class="fas fa-user-friends js-scroll-scale-in-big"></i>
            <div class="odo-wrap">
              <div class="odo">
                <span class="odometer" id="odo01">000</span>
              </div>
              <span class="data-unit">人</span>
            </div>
          </div>

          <div class="box__item">
            <p class="box__item--title js-scroll-fade">年間休日</p>
            <i class="far fa-calendar-alt js-scroll-scale-in-big"></i>
            <div class="odo-wrap">
              <div class="odo">
                <span class="odometer" id="odo02">000</span>
              </div>
              <span class="data-unit">日</span>
            </div>
          </div>

          <div class="box__item">
            <p class="box__item--title js-scroll-fade">男女比</p>
            <canvas id="myChart" class="js-scroll-scale-in"></canvas>
          </div>

          <div class="box__item">
            <p class="box__item--title js-scroll-fade">平均年齢</p>
            <i class="fas fa-user js-scroll-scale-in-big"></i>
            <div class="odo-wrap">
              <div class="odo">
                <span class="odometer" id="odo03">00</span>
              </div>
              <span class="data-unit">歳</span>
            </div>
          </div>

          <div class="box__item">
            <p class="box__item--title js-scroll-fade">平均残業時間</p>
            <i class="fas fa-hourglass-half js-scroll-scale-in-big"></i>
            <div class="odo-wrap">
              <div class="odo">
                <span class="odometer" id="odo04">00</span>
              </div>
              <span class="data-unit">時間/月平均</span>
            </div>
          </div>

          <div class="box__item">
            <p class="box__item--title js-scroll-fade">お弁当持参率</p>
            <i class="fas fa-utensils js-scroll-scale-in-big"></i>
            <div class="odo-wrap">
              <div class="odo">
                <span class="odometer" id="odo05">000</span>
              </div>
              <span class="data-unit">%</span>
            </div>
          </div>
        </div><!--box__wrap-->

        <div class="full__box">
          <p class="box__item--title js-scroll-fade">使える言語は？</p>　
          <div class="full__wrap">
            <div class="item">
              <i class="fab fa-js-square js-scroll-fade-up-in"></i>
              <div class="odo-wrap">
                <div class="odo">
                  <span class="odometer" id="odo06">000</span>
                </div>
                <span class="data-unit">%</span>
              </div>
            </div>
            <div class="item">
              <i class="fab fa-php js-scroll-fade-up-in"></i>
              <div class="odo-wrap">
                <div class="odo">
                  <span class="odometer" id="odo07">000</span>
                </div>
                <span class="data-unit">%</span>
              </div>
            </div>
            <div class="item">
              <i class="fab fa-react js-scroll-fade-up-in"></i>
              <div class="odo-wrap">
                <div class="odo">
                  <span class="odometer" id="odo08">000</span>
                </div>
                <span class="data-unit">%</span>
              </div>
            </div>
            <div class="item">
              <i class="fab fa-sass js-scroll-fade-up-in"></i>
              <div class="odo-wrap">
                <div class="odo">
                  <span class="odometer" id="odo09">000</span>
                </div>
                <span class="data-unit">%</span>
              </div>
            </div>

          </div><!--full__wrap-->
        </div><!--full__box-->


      </div><!--inner-->
    </div><!--contents-->
      <footer>
      </footer>
    </body>

  </html>
